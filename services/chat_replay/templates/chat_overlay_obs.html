<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamSuites | Chat Overlay (OBS)</title>
  <link rel="stylesheet" href="../static/chat.css" />
  <link rel="stylesheet" href="../static/themes/theme-default.css" />
  <link rel="stylesheet" href="../static/themes/theme-slate.css" />
  <link rel="stylesheet" href="../static/themes/theme-midnight.css" />
  <style>
    body { margin: 0; background: transparent; }
  </style>
</head>
<body class="overlay-shell" data-mode="replay" data-asset-base="assets/">
  <script>
    window.chatAssetBase = (document.body.dataset.assetBase || "assets/").replace(/\/?$/, "/");
  </script>
  <section class="overlay-log" id="overlay-log" data-overlay="true" aria-label="Overlay chat messages"></section>

  <script src="../static/chat_mock_data.js"></script>
  <script>
    const overlayLog = document.getElementById('overlay-log');
    const maxMessages = 6;
    const params = new URLSearchParams(window.location.search);
    const startingTheme = params.get('theme');

    function applyTheme(theme) {
      const validTheme = theme && theme !== 'default' ? theme : '';
      if (validTheme) {
        document.documentElement.setAttribute('data-theme', validTheme);
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    }

    function renderOverlay(entries) {
      const recent = entries.slice(-maxMessages);
      renderChatLog(overlayLog, recent);
    }

    if (startingTheme) {
      applyTheme(startingTheme);
    }

    renderOverlay(chatMessages);
  </script>
</body>
</html>
