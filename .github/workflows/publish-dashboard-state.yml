name: Publish Runtime State to Dashboard

on:
  push:
    paths:
      - "runtime/exports/**"
      - "shared/state/**"
      - "runtime/admin/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: publish-dashboard-state
  cancel-in-progress: false

jobs:
  publish-dashboard-state:
    # Do NOT run if auto-build already handled snapshot publishing
    if: "!contains(github.event.head_commit.message, '[auto-build]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Runtime Repo
        uses: actions/checkout@v4

      - name: Checkout Dashboard Repo
        uses: actions/checkout@v4
        with:
          repository: BSMediaGroup/StreamSuites-Dashboard
          token: ${{ secrets.DASHBOARD_REPO_TOKEN }}
          path: dashboard

      - name: Sync Runtime Snapshots
        run: |
          echo "Runtime exports version.json contents:"
          cat runtime/exports/version.json
          mkdir -p dashboard/docs/runtime/exports
          rsync -av --delete \
            runtime/exports/ \
            dashboard/docs/runtime/exports/

      - name: Commit and Push Changes
        run: |
          cd dashboard
          git config user.name "StreamSuites Runtime Bot"
          git config user.email "actions@github.com"
          git add docs/runtime/exports
          git diff --cached --quiet || \
            git commit -m "chore: sync runtime snapshots"
          git push

  publish-runtime-pages:
    runs-on: ubuntu-latest
    needs: publish-dashboard-state

    steps:
      - name: Checkout Runtime Repo
        uses: actions/checkout@v4

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v4
