name: Publish Runtime State to Dashboard

on:
  push:
    paths:
      - "runtime/exports/**"
      - "shared/state/**"
      - "runtime/admin/**"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: publish-dashboard-state
  cancel-in-progress: false

jobs:
  publish-dashboard-state:
    # Do NOT run on auto-build bump commits (auto-build now publishes snapshots itself)
    if: "!contains(github.event.head_commit.message, 'chore(runtime): bump build to')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Runtime Repo
        uses: actions/checkout@v4

      - name: Checkout Dashboard Repo
        uses: actions/checkout@v4
        with:
          repository: BSMediaGroup/StreamSuites-Dashboard
          token: ${{ secrets.DASHBOARD_REPO_TOKEN }}
          path: dashboard

      - name: Sync Runtime Snapshots
        run: |
          mkdir -p dashboard/docs/shared/state
          rsync -av --delete \
            runtime/exports/ \
            dashboard/docs/shared/state/

      - name: Commit and Push Changes
        run: |
          cd dashboard
          git config user.name "StreamSuites Runtime Bot"
          git config user.email "actions@github.com"
          git add docs/shared/state
          git diff --cached --quiet || \
            git commit -m "chore: sync runtime snapshots"
          git push
